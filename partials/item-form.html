<div class="form-group">
    <label>Task Description</label>
    <input type="text" class="form-control" ng-model="item.task" placeholder="Some important task" />
</div>
<div class="form-group">
    <label>Due Date</label>
    <input type="text" class="form-control" ng-model="item.dueDate" placeholder="12/12/17" />
</div>
<div class="form-group">
    <label>Assigned To</label>
    <input type="text" class="form-control" ng-model="item.assignedTo" placeholder="cohort 20" />
</div>
<div class="form-group">
    <label>Location</label>
    <input type="text" class="form-control" ng-model="item.location" placeholder="attic" />
</div>
<div class="form-group">
    <label>Urgency</label>
    <input type="text" class="form-control" ng-model="item.urgency" placeholder="low" />
</div>
<div class="form-group">
    <label>Dependencies</label>
    <input type="text" class="form-control" ng-model="item.dependencies" placeholder="brush chipper, monkey chow, the one ring" />
</div>
