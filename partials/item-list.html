<div class="col-xs-12">
    <h1>Todo List</h1>
    <div class="input-group my-3">
        <input type="text" ng-model="searchTasks" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
            <button class="btn btn-default">
                Search
            </button>
        </span>
    </div>
    <table class="table my-3">
        <thead>
            <th>Done?</th>
            <th>Due</th>
            <th>Assigned to</th>
            <th>Description</th>
            <th>Delete</th>
        </thead>
        <tr ng-repeat="item in items|filter:{task:searchTasks}">
            <td>
                <input type="checkbox" ng-model="item.isCompleted">
            </td>
            <td class="text-muted">{{item.dueDate}}</td>
            <td>{{item.assignedTo}}</td>
            <td>
                <a ng-href="#!/items/details/{{item.id}}">{{item.task}}</a>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteItem(item.id)">X</button>
            </td>
        </tr>
    </table>
</div>
